<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RISD — Web Design — Assignment 1</title>
		<style>
table, td {
	border: 1px solid black;
}

table {
	margin: 0 auto;
}

td {
	padding: 20px;
}
		</style>
	</head>
	<body>
      		<table>
      			<thead>
      				      <!-- Row 1 -->
      				<tr>
      					<td></td>
      					<td></td>
      					<td rowspan="2"></td>
      					<td></td>
      				</tr>
      				      <!-- Row 2 -->
      				<tr>
      					<td colspan="2"></td>
      					<!-- formerly Column 2 -->
      					<!-- formerly Column 3 -->
      					<td></td>
      				</tr>
      				      <!-- Row 3 -->
      				<tr>
      					<td></td>
      					<td></td>
      					<td rowspan="2" colspan="2"></td>
      					<!-- formerly Column 4 -->
      				</tr>
      				      <!-- Row 4 -->
      				<tr>
      					<td></td>
      					<td></td>
      					<!-- formerly Column 3 -->
      					<!-- formerly Column 4 -->
      				</tr>
      				      <!-- Row 5 -->
      				<tr>
      					<td colspan="4"></td>
      					<!-- formerly Columns 1
      						through
      							4 -->
      				</tr>
      				      <!-- Row 6 -->
      				<tr>
      					<td rowspan="3"></td>
      					<td></td>
      					<td></td>
      					<td></td>
      				</tr>
      				      <!-- Row 7 -->
      				<tr>
      					<!-- formerly Column 1 -->
      					<td></td>
      					<td rowspan="2"></td>
      					<td></td>
      				</tr>
      				      <!-- Row 8 -->
      				<tr>
      					<!-- formerly Column 1 -->
      					<td></td>
      					<!-- formerly Column 3 -->
      					<td></td>
      				</tr>
      			</thead>
      		</table>
	</body>
</html>
